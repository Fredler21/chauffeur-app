<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chauffeur App</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="manifest" href="../assets/manifest.json">
</head>
<body>
  <header class="site-header">
    <h1>Chauffeur App</h1>
    <nav>
      <a href="book.html">Book a Ride</a>
      <a href="payment.html">Payment</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Safe, reliable chauffeur service</h2>
      <p>Choose a vehicle and driver, then book your ride.</p>
      <p><a class="btn" href="book.html">Get Started</a></p>
    </section>

    <section>
      <h3>Available drivers</h3>
      <p>Driver data lives in <code>Data/Drivers.json</code>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; Chauffeur App</p>
  </footer>

  <script src="../assets/js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(function(err){
        console.warn('SW registration failed:', err);
      });
    }
  </script>
</body>
</html>
